<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <div class="form-container">
        <form method="post">
            <h1>Sign Up</h1>

            <div class="information">
                <p>
                    <label>
                        Full Name
                        <input type="text" required id="fn" name="fullname" placeholder="Name..." />
                    </label>

                </p>
                <p>
                    <label>
                        Email
                        <input type="email" required id="em" name="email" placeholder= "Email address..."/>
                    </label>

                </p>
                <p>
                    <label>
                        Username
                        <input type="text" required id="un" name="username" placeholder="Username...">
                    </label>

                </p>
                <p>
                    <label>
                        Password
                        <input type="password" required id="pass" name="password" placeholder="*************" >
                    </label>

                </p>
                <p>
                    <label>
                        Repeat Password
                        <input type="password" required id="rpt" name="repeatpass" placeholder="*************">
                    </label>

                </p>
            </div>

            <div class="terms-apply">
                <p class="check-box">
                    <input type="checkbox" id="cb" name="agreement">
                    <label for="cb"><span>I agree to the</span> Terms of User</label>
                </p>
            </div>

            <div class="signup-container">
                <div class="button-container">
                    <button type="submit" name="button">Sign up</button>
                </div>

                <div class="link-container">
                    <p><a href="#">Sign in â†’</a></p>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
